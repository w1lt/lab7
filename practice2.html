<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Color and Border Width Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        #text-paragraph {
            font-size: 18px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
        }
        
        #color-input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        #border-width-slider {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color and Border Width Control</h1>
        <p>Here is a paragraph with some dummy text.</p>
        
        <label for="color-input">Enter RGB values for text and border color (e.g., "255, 0, 0" for red):</label>
        <input type="text" id="color-input" placeholder="Enter RGB values">
        
        <label for="border-width-slider">Adjust border width:</label>
        <input type="range" id="border-width-slider" min="0" max="10" value="2">
        
        <p id="text-paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <script>
        const colorInput = document.getElementById('color-input');
        const borderWidthSlider = document.getElementById('border-width-slider');
        const textParagraph = document.getElementById('text-paragraph');

        colorInput.addEventListener('input', () => {
            const rgbValues = colorInput.value.split(',').map(value => parseInt(value));
            if (rgbValues.length === 3) {
                const color = `rgb(${rgbValues[0]}, ${rgbValues[1]}, ${rgbValues[2]})`;
                textParagraph.style.color = color;
                textParagraph.style.borderColor = color;
            }
        });

        borderWidthSlider.addEventListener('input', () => {
            const borderWidth = borderWidthSlider.value + 'px';
            textParagraph.style.borderWidth = borderWidth;
        });
    </script>
</body>
</html>
