<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Verification</title>
</head>
<body>
    <script>
        function verifyPasswords() {
            // Get the password inputs
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;

            // Check if passwords meet the criteria
            if (password1.length < 8 || password1 !== password2) {
                alert("Passwords must be at least eight characters long and match.");
            } else {
                alert("Passwords match!");
            }
        }
    </script>

    <h1>Password Verification</h1>
    <label for="password1">Enter Password:</label>
    <input type="password" id="password1" placeholder="Enter your password"><br><br>

    <label for="password2">Confirm Password:</label>
    <input type="password" id="password2" placeholder="Confirm your password"><br><br>

    <button onclick="verifyPasswords()">Verify Passwords</button>
</body>
</html>
